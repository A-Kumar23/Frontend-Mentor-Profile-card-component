<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <main>
      <section class="main container-md">
        <div>
          <div class="top"></div>
          <div class="bottom text-center">
            <img src="images/image-victor.jpg" alt="">
            <div class="blank"></div>
            <div class="pt-2 mb-0 d-flex lign-items-center justify-content-center">
              <h5 class="me-2 mb-0 pb-0 fw-bolder">Victor Crest</h5>
              <p class="pt-0 mb-0">26</p>
            </div>
            <p class="pb-3">London</p>
            <div class="line"></div>
            <div class="row pt-4 pb-3 px-4">
              <div class="col">
                <h5 class="fw-bolder mb-0">80K</h5>
                <p class="small ">Followers</p>
              </div>
              <div class="col">
                <h5 class="fw-bolder mb-0">803K</h5>
                <p class="small ">Likes</p>
              </div>
              <div class="col">
                <h5 class="fw-bolder mb-0">1.4K</h5>
                <p class="small ">Photo</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/A-Kumar23">Arun Kanaujia</a>.
      </div>
    </main>
    <script src="JS/script.js"></script>
  </body>
</html>
